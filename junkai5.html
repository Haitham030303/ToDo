<html>
  <head>
    <title>Shopping Website - Customer Feedback</title>
    <style>
      body {
        font-family: "Arial";
        background-color: #f8f8f8;
      }

      .feedback {
        border: 1px solid #ccc;
        padding: 10px;
        background-color: #f2f2f2;
        margin: 10px;
      }

      .feedback h3 {
        margin: 0px;
        padding: 0px;
      }

      .feedback p {
        margin: 5px 0px;
      }
    </style>
  </head>
  <body>
    <h1>Customer Feedback</h1>
    <div class="feedback">
      <h3>John Smith</h3>
      <p>The product was great! I'm really happy with my purchase.</p>
    </div>
    <div class="feedback">
      <h3>Jane Doe</h3>
      <p>The customer service was excellent. I had a great experience.</p>
    </div>
    <div class="feedback">
      <h3>Bob Johnson</h3>
      <p>The delivery was quick and the product was as described.</p>
    </div>
  </body>
</html>
